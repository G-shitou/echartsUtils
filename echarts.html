<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example</title>
    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
        }

        div#pie,
        div#bar,
        div#line,
        div#bar2,
        div#bar3,
        div#bar4 {
            width: 450px;
            height: 300px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="pie"></div>
    <div id="bar"></div>
    <div id="line"></div>
    <hr>
    <div id="bar2"></div>
    <div id="bar3"></div>
    <div id="bar4"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts.js"></script>
    <script src="echartsUtils.js"></script>
    <script type="text/javascript">
        /**
         * 生成饼图option
         * @param {Array} obj.data   饼图数据数组
         * @param {string} obj.dataViewBgColor   饼图的数据视图背景色
         * @param {string} obj.title   标题
         * @param {string} obj.subtitle   副标题
         * @param {boolean} obj.showLegend   是否显示分类选项
         * @param {string} obj.pieTitle   数据视图标题,不写默认为title，title不写默认为空
         * @param {object} obj.opts   配置项合并,自定义图形配置的对象,请参照echarts配置项手册
         */
        
        myEcharts.initCharts({
            echartsId: 'pie',
            type: 'pie',
            title: '月度统计表',
            subtitle: '纯属虚构',
            pieTitle: '统计月份',
            data: [{
                    name: '一月',
                    value: 40
                }, {
                    name: '二月',
                    value: 60
                }, {
                    name: '三月',
                    value: 30
                },
                {
                    name: '四月',
                    value: 80
                }, {
                    name: '五月',
                    value: 50
                }, {
                    name: '六月',
                    value: 90
                }
            ]
        });

        var data =  [{
                    name: '一月',
                    kind: '支出',
                    value: 200
                }, {
                    name: '一月',
                    kind: '收入',
                    value: 300
                },
                {
                    name: '二月',
                    kind: '支出',
                    value: 400
                }, {
                    name: '二月',
                    kind: '收入',
                    value: 500
                },
                {
                    name: '三月',
                    kind: '支出',
                    value: 200
                }, {
                    name: '三月',
                    kind: '收入',
                    value: 600
                },{
                    name: '四月',
                    kind: '支出',
                    value: 200
                }, {
                    name: '四月',
                    kind: '收入',
                    value: 300
                },
                {
                    name: '五月',
                    kind: '支出',
                    value: 400
                }, {
                    name: '五月',
                    kind: '收入',
                    value: 500
                },
                {
                    name: '六月',
                    kind: '支出',
                    value: 200
                }, {
                    name: '六月',
                    kind: '收入',
                    value: 600
                }
        ];
        myEcharts.initCharts({
            echartsId: 'line',
            type: 'line',
            title: '统计分析表',
            subtitle: '纯属虚构',
            isY: '',
            data:data
        });
        /**
         * 生成柱形图,折线图option
         * @param {object} obj
         * @param {Array} obj.data  echarts所需数组数据
         * @param {boolean} obj.stack 是否堆叠,默认不堆叠
         * @param {string} obj.dataViewBgColor 数据视图背景色,默认为淡青色
         * @param {string} obj.type  echarts图形类型bar或者line
         * @param {string} obj.title 图形标题
         * @param {string} obj.subtitle 图形副标题
         * @param {boolean} obj.showLegend 是否显示数据类型选项
         * @param {boolean} obj.isY  两个坐标轴哪个类型为value
         * @param {object} obj.opts   配置项合并,自定义图形配置的对象,请参照echarts配置项手册
         */
        myEcharts.initCharts({
            echartsId: 'bar',
            type: 'bar',
            title: '统计分析表',
            subtitle: '纯属虚构',
            // stack:true,
            // isY:true,
            data:data
        });

        myEcharts.initCharts({
            echartsId: 'bar2',
            type: 'bar',
            title: '统计分析表',
            subtitle: '纯属虚构',
            stack:true,
            isY:true,
            data:data
        });
    </script>
</body>

</html>
